<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Filter Potential Friends</title>

    <meta name="viewport" content="width=375">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="friendFilter.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
</head>
<body>

    <div id="theselector">
        <form id="people">
            <div class="centernoblock" style="margin-bottom:8px;">		
                <div class="first-person-chooser">
                    <label>
                        Search for  
                        <select id="people-pronoun" style="margin-bottom:8px;" fillpeople="true" fillpeopleadd="Friends of " formatfillpeople="%fid/friends/" >
                            <option format="" value="ANY">All people</option>
                            <option format="me/non-friends/" value="OTHER" selected>Non-friends</option>
                            <option format="me/friends/" value="OTHER">Friends</option>
                            <option format="me/friends/friends/" value="OTHER">Friends of friends</option>
                        </select>
                    </label>
                </div>

            <label class="notalso" style="display:none; padding:0;" >
		    	<input type="checkbox" checked name="notmyfriends" format="me/non-friends/"> who are not also my friends
			</label>

            <script src="notalso.js"></script>
        </div>

        <hr>
        <b>Locations/Languages:</b>
        <label class="labelcontainer">
           <input id="people-visited" name="location" type="text" class="tab" autocompletesource="location" >
           <select id="location-currentpast1" >
               <option formatnext="%f1/residents/present/">Current location:</option>
               <option formatnext="%f1/residents/past/">Former location:</option>
               <option formatnext="%f1/visitors/">Visited:</option>
               <option formatnext="%f1/home-residents/">From:</option>
               <option formatnext="%f1/residents-near/present/">Lives near:</option>
            </select>
        </label>

        <label class="labelcontainer">
            <input id="people-visited" name="location" type="text" class="tab" autocompletesource="location" >
            <select id="location-currentpast2" >
                <option formatnext="%f1/residents/present/">Current location:</option>
                <option formatnext="%f1/residents/past/">Former location:</option>
                <option formatnext="%f1/visitors/">Visited:</option>
                <option formatnext="%f1/home-residents/" selected>From:</option>
                <option formatnext="%f1/residents-near/present/">Lives near:</option>
            </select>
		</label>
   
        <label>
		    <input id="language" name="language" type="text" class="tab" format="%f1/speakers/" >
		    Language spoken:
		</label>
            
        <hr>
	<b>Demographics:</b>
	<label>
		<input id="people-name" name="people-name" type="text" class="tab" format="str/%f1/users-named/" nostr >
		Name: 
	</label>
	<label>
            <select id="gender" name="gender" class="tab" >
              <option value="" format="">All</option>
              <option value="females" format="females/">Female</option>
              <option value="males" format="males/">Male</option>
            </select>
		    Gender:
	</label>
            
	<label>
            <span id="yearrange" style="display:none;">
                <input id="bornbefore" name="bornbefore" placeholder="to" type="text" class="tab inputright" format="%f1/before/users-born/" nostr >
                <input id="bornafter" name="bornafter" placeholder="from" type="text" class="tab inputleft" format="%f1/after/users-born/" nostr >
            </span>
            <span id="yearmonth">
                <input id="bornyear" name="bornyear" placeholder="year" type="text" class="tab" nostr >
                <select id="bornmonth" name="bornmonth"  class="tab inputleft" style="visibility:hidden;">
                    <option value="">month</option>
                    <option value="jan">Jan</option>
                    <option value="feb">Feb</option>
                    <option value="mar">Mar</option>
                    <option value="apr">Apr</option>
                    <option value="may">May</option>
                    <option value="jun">Jun</option>
                    <option value="jul">July</option>
                    <option value="aug">Aug</option>
                    <option value="sep">Sep</option>
                    <option value="oct">Oct</option>
                    <option value="nov">Nov</option>
                    <option value="dec">Dec</option>
                </select>
            </span>
            <select id="born-selector" >
                <option bornsearch selected>Born</option>
                <option>Born (year range)</option>
            </select>
            :                               
		</label>
        <script src = "birthday.js"></script>
		<label>
            <input id="interests" name="interests" type="text" class="tab" format="%f1/likers/" autocompletesource="interest" >
		    Interests: 
		</label>
        <hr>
        <b>Relationships:</b>
		<label>
		    <select id="interestedin" name="interestedin" class="tab"  >
		      <option value="" format="">All</option>
		      <option value="females" format="females/users-interested/">Women</option>
		      <option value="males" format="males/users-interested/">Men</option>
		    </select>
		    Interested in:
		</label>
	
		<label>
		    <select id="relationship" name="relationship" class="tab" >
		      <option value="" format="">All</option>
		      <option value="single" format="single/users/">Single</option>
		      <option value="inarlxn" format="in-any-relationship/users/">In a Relationship</option>
		      <option value="inopenrlxn" format="in-open-relationship/users/">In an Open Relationship</option>
		      <option value="married" format="married/users/">Married</option>
		      <option value="civilunion" format="in-civil-union/users/">In a Civil Union</option>
		      <option value="domesticpartnership" format="in-domestic-partnership/users/">In a Domestic Partnership</option>
		      <option value="engaged" format="engaged/users/">Engaged</option>
		      <option value="itscomplicated" format="its-complicated/users/">It's Complicated</option>
		      <option value="widowed" format="widowed/users/">Widowed</option>
		      <option value="separated" format="separated/users/">Separated</option>
		      <option value="divorced" format="divorced/users/">Divorced</option>
		      <option value="dating " format="dating/users/">Dating</option>
		    </select>
		    Relationship status:
		</label>

		<hr>
            <b>Vocation/Education:</b>
		<label class="labelcontainer">
            <input id="company" name="company" type="text" class="tab" autocompletesource="company" >
            <select id="company-currentpast" >
                <option formatnext="%f1/employees/present/" selected>Current</option>
                <option formatnext="%f1/employees/past/">Former</option>
            </select>
             company:
		</label>

		<label class="labelcontainer">
            <input id="school" name="school" type="text" class="tab" autocompletesource="school" >
            <select id="school-currentpast" >
                <option formatnext="%f1/students/present/" selected>Current</option>
                <option formatnext="%f1/students/past/">Former</option>
            </select>
             school:
		</label>
		
		<label>
            <input id="jobtitle" name="jobtitle" type="text" class="tab" format="%f1/employees/"  autocompletesource="jobtitle" >
            Job title:
		</label>
            
		<label>
            <input id="major" name="major" type="text" class="tab" format="%f1/major/students/present/" autocompletesource="major" >
            Major:
		</label>
		<hr>
		<p style="white-space:normal">Note: Faithbook is a fickle beast. Sometimes searches work, sometimes they don't. If a particular search does not work, try changing something or try again later.</p>
		<div class="centernoblock">
			<button class="submit" >Find people!</button>
		</div>

	</form>
</div>

<script src="friendFilter.js"></script>

</body>
</html>
